<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小马教练：同志，你减肥了吗？</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#0071e3', // Apple blue as accent color
                        secondary: '#f5f5f7',
                        dark: '#1d1d1f',
                        light: '#f5f5f7',
                        gray: {
                            100: '#f5f5f7',
                            200: '#e5e5ea',
                            300: '#d2d2d7',
                            400: '#9e9e9e',
                            500: '#757575',
                            600: '#6e6e73',
                            700: '#3a3a3c',
                            800: '#2c2c2e',
                            900: '#1c1c1e',
                        }
                    },
                    fontFamily: {
                        sans: ['-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'Helvetica Neue', 'Arial', 'sans-serif']
                    },
                    boxShadow: {
                        'apple': '0 1px 3px rgba(0, 0, 0, 0.12), 0 1px 2px rgba(0, 0, 0, 0.24)',
                        'apple-hover': '0 3px 6px rgba(0, 0, 0, 0.15), 0 2px 4px rgba(0, 0, 0, 0.12)'
                    }
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .text-balance {
                text-wrap: balance;
            }
            .transition-apple {
                transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            }
            .progress-bar-gradient {
                background: linear-gradient(90deg, #0071e3 0%, #5ac8fa 100%);
            }
        }
    </style>
</head>
<body class="bg-white text-gray-900 font-sans antialiased">
    <!-- Header with Coach Image -->
    <header class="py-10 px-4 sm:px-6 lg:px-8 flex flex-col items-center">
        <div class="w-32 h-32 rounded-full overflow-hidden mb-6 border-4 border-white shadow-apple">
            <img src="https://github.com/shengrenma666/shengrenma666.github.io/blob/main/coach.jpg?raw=true" alt="小马教练" class="w-full h-full object-cover">
        </div>
        <h1 class="text-3xl sm:text-4xl font-light text-center mb-2">小马教练</h1>
        <p class="text-xl text-gray-600 font-light text-center">同志，你减肥了吗？</p>
    </header>

    <!-- Main Content -->
    <main class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8 pb-20">
        <!-- Information Collection Form -->
        <div class="bg-white rounded-xl shadow-apple p-6 sm:p-8 mb-10 transition-apple">
            <form id="weightLossForm" class="space-y-8">
                <!-- Name Input -->
                <div class="space-y-2">
                    <label for="lastName" class="block text-sm font-medium text-gray-700">姓名</label>
                    <input type="text" id="lastName" name="lastName" placeholder="你的名字的最后一个字是" required
                        class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-primary focus:ring focus:ring-primary/20 transition-apple outline-none text-lg">
                </div>

                <!-- Gender Selection -->
                <div class="space-y-2">
                    <label class="block text-sm font-medium text-gray-700">性别</label>
                    <div class="flex space-x-6">
                        <label class="inline-flex items-center">
                            <input type="radio" name="gender" value="male" required
                                class="w-5 h-5 text-primary focus:ring-primary/20 border-gray-300 rounded-full">
                            <span class="ml-2 text-gray-700">男</span>
                        </label>
                        <label class="inline-flex items-center">
                            <input type="radio" name="gender" value="female"
                                class="w-5 h-5 text-primary focus:ring-primary/20 border-gray-300 rounded-full">
                            <span class="ml-2 text-gray-700">女</span>
                        </label>
                    </div>
                </div>

                <!-- Birth Date -->
                <div class="space-y-2">
                    <label for="birthDate" class="block text-sm font-medium text-gray-700">出生年月日</label>
                    <input type="date" id="birthDate" name="birthDate" required
                        class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-primary focus:ring focus:ring-primary/20 transition-apple outline-none text-lg">
                </div>

                <!-- Body Measurements -->
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
                    <!-- Height -->
                    <div class="space-y-2">
                        <label for="height" class="block text-sm font-medium text-gray-700">身高</label>
                        <div class="relative">
                            <input type="number" id="height" name="height" min="50" max="250" required
                                class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-primary focus:ring focus:ring-primary/20 transition-apple outline-none text-lg pr-10">
                            <span class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-500">cm</span>
                        </div>
                    </div>

                    <!-- Weight -->
                    <div class="space-y-2">
                        <label for="weight" class="block text-sm font-medium text-gray-700">体重</label>
                        <div class="relative">
                            <input type="number" id="weight" name="weight" min="10" max="300" step="0.1" required
                                class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-primary focus:ring focus:ring-primary/20 transition-apple outline-none text-lg pr-10">
                            <span class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-500">kg</span>
                        </div>
                    </div>

                    <!-- Body Fat -->
                    <div class="space-y-2">
                        <label for="bodyFat" class="block text-sm font-medium text-gray-700">脂肪量</label>
                        <div class="relative">
                            <input type="number" id="bodyFat" name="bodyFat" min="1" max="100" step="0.1" required
                                class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-primary focus:ring focus:ring-primary/20 transition-apple outline-none text-lg pr-10">
                            <span class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-500">kg</span>
                        </div>
                    </div>

                    <!-- Skeletal Muscle -->
                    <div class="space-y-2">
                        <label for="skeletalMuscle" class="block text-sm font-medium text-gray-700">骨骼肌</label>
                        <div class="relative">
                            <input type="number" id="skeletalMuscle" name="skeletalMuscle" min="1" max="100" step="0.1" required
                                class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-primary focus:ring focus:ring-primary/20 transition-apple outline-none text-lg pr-10">
                            <span class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-500">kg</span>
                        </div>
                    </div>
                </div>

                <!-- Submit Button -->
                <div class="pt-4">
                    <button type="submit" class="w-full bg-primary hover:bg-primary/90 text-white font-medium py-3 px-6 rounded-lg transition-apple shadow-sm hover:shadow-apple flex items-center justify-center text-lg">
                        <span>生成我的减肥计划</span>
                        <i class="fa fa-arrow-right ml-2"></i>
                    </button>
                </div>
            </form>
        </div>

        <!-- Info Card -->
        <div class="bg-secondary rounded-xl p-6 sm:p-8 text-center">
            <i class="fa fa-lightbulb-o text-3xl text-primary mb-4"></i>
            <h3 class="text-xl font-medium mb-2">小马教练提示</h3>
            <p class="text-gray-700">上帝给了我变肥的机会，我拒绝了这个offer，希望你也拒绝</p>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-100 py-8 border-t border-gray-200">
        <div class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8 text-center text-gray-500 text-sm">
            <p>© 2023 小马教练 版权所有</p>
            <p class="mt-1">减肥计划仅供参考，请结合专业医师建议</p>
        </div>
    </footer>

    <script src="./script.js"></script>
</body>
</html>
